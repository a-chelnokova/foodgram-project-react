version: '2.1'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: kleweta/foodgram_backend:latest
    restart: always
    command:
      - /bin/bash
      - -c
      - |
        ./wait-for 127.0.0.1:5432
        python manage.py makemigrations
        python manage.py migrate
        python manage.py load_ingredients ingredients.csv
        python manage.py collectstatic --noinput
        python manage.py loaddata data.json
        gunicorn --bind 0:8000 foodgram.wsgi
    volumes:
      - static_value:/app/static_backend/
      - media_value:/app/media/
    ports:
     - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: kleweta/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static_backend/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
